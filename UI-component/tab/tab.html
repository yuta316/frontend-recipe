<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tab.css"></link>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="app">
        
        <ul class=tab-list>
            <li  v-for="animal in animals" :key="animal.name">
                <div @click="changeAnimal(animal.name)" :class="['tab-item',{'tab-isopen' : animal.name===nowAnimal}]">
                     
                        <i :class="`fas fa-${animal.name}`"></i>{{ animal.name }}
                </div>
            </li>
        </ul>
        <div class="tab-content">
            <div v-for="animal in animals" :key="animal.name">
                <p v-if="animal.name === nowAnimal" class="tab-isopen">
                    {{ animal.cry }}
                </p>
            </div>
        </div>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data(){
                return {
                    nowAnimal: '',
                    animals: [
                        {   name: "dog",
                            cry: "bow bow bow!" },
                        {   name: "cat",
                            cry: "nyao nyao nayo!" }],
                    tab : ["tabContent","tabIsopen"]
                }
            },
            methods: {
               changeAnimal(animal){
                   this.nowAnimal = animal
               }
            },

        })
    </script>
</body>

</html>
